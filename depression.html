<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Depression Level Checker - Sukhi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fbf2f7;
      
      margin: 0;
      padding: 0;
      color: #191919;
    }

    .header {
      background-color: #8000FF;
      color: white;
      padding: 1.5rem 2rem;
      border-radius: 10px;
      font-weight: 700;
      font-size: 3rem;
      text-align: left;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .back-button {
      background-color: white;
      color: #6a0dad;
      font-weight: 600;
      padding: 0.6rem 1.2rem;
      border-radius: 20px;
      text-decoration: none;
      font-size: 1rem;
      border: 2px solid #6a0dad;
      transition: all 0.3s ease;
    }

    .back-button:hover {
      background-color: #6a0dad;
      color: white;
    }

    .container {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
      
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 1rem;
      font-weight: 600;
      font-size: 1.1rem;
    }

    select {
      margin-top: 0.5rem;
      padding: 0.6rem;
      border-radius: 10px;
      border: 2px solid #ccc;
      font-size: 1rem;
    }

    button {
      margin-top: 2rem;
      padding: 0.8rem;
      background-color: #6a0dad;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #580b9c;
    }

    .result {
      margin-top: 2rem;
      font-size: 1.2rem;
      font-weight: 600;
      color: #111;
      text-align: center;
    }

    .counsel-button {
      margin-top: 1rem;
      display: block;
      text-align: center;
    }

    .counsel-button a {
      background-color: #ff4081;
      color: white;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s ease;
      display: inline-block;
    }

    .counsel-button a:hover {
      background-color: #e73370;
    }

    .footer {
      text-align: center;
      margin-top: 3rem;
      font-weight: 600;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="header">
    <span>Depression Level Checker</span>
    <a href="dashboard.html" class="back-button">Back to Dashboard</a>
  </div>

  <div class="container">
    <form id="depressionForm">
      <label for="q1">1. How often have you felt down, depressed, or hopeless?</label>
      <select id="q1">
        <option value="" disabled selected>Select</option>
        <option value="0">Not at all</option>
        <option value="1">Several days</option>
        <option value="2">More than half the days</option>
        <option value="3">Nearly every day</option>
      </select>

      <label for="q2">2. How often have you had little interest or pleasure in doing things?</label>
      <select id="q2">
        <option value="" disabled selected>Select</option>
        <option value="0">Not at all</option>
        <option value="1">Several days</option>
        <option value="2">More than half the days</option>
        <option value="3">Nearly every day</option>
      </select>

      <label for="q3">3. How often have you felt tired or had little energy?</label>
      <select id="q3">
        <option value="" disabled selected>Select</option>
        <option value="0">Not at all</option>
        <option value="1">Several days</option>
        <option value="2">More than half the days</option>
        <option value="3">Nearly every day</option>
      </select>

      <label for="q4">4. How often have you had trouble concentrating?</label>
      <select id="q4">
        <option value="" disabled selected>Select</option>
        <option value="0">Not at all</option>
        <option value="1">Several days</option>
        <option value="2">More than half the days</option>
        <option value="3">Nearly every day</option>
      </select>

      <label for="q5">5. How often have you felt bad about yourself?</label>
      <select id="q5">
        <option value="" disabled selected>Select</option>
        <option value="0">Not at all</option>
        <option value="1">Several days</option>
        <option value="2">More than half the days</option>
        <option value="3">Nearly every day</option>
      </select>

      <label for="q6">6. How often have you had trouble falling or staying asleep?</label>
      <select id="q6">
        <option value="" disabled selected>Select</option>
        <option value="0">Not at all</option>
        <option value="1">Several days</option>
        <option value="2">More than half the days</option>
        <option value="3">Nearly every day</option>
      </select>

      <label for="q7">7. How often have you felt nervous or on edge?</label>
      <select id="q7">
        <option value="" disabled selected>Select</option>
        <option value="0">Not at all</option>
        <option value="1">Several days</option>
        <option value="2">More than half the days</option>
        <option value="3">Nearly every day</option>
      </select>

      <label for="q8">8. How often have you felt worthless or guilty?</label>
      <select id="q8">
        <option value="" disabled selected>Select</option>
        <option value="0">Not at all</option>
        <option value="1">Several days</option>
        <option value="2">More than half the days</option>
        <option value="3">Nearly every day</option>
      </select>

      <label for="q9">9. How often have you had changes in appetite?</label>
      <select id="q9">
        <option value="" disabled selected>Select</option>
        <option value="0">Not at all</option>
        <option value="1">Several days</option>
        <option value="2">More than half the days</option>
        <option value="3">Nearly every day</option>
      </select>

      <label for="q10">10. How often have you felt like you are a burden to others?</label>
      <select id="q10">
        <option value="" disabled selected>Select</option>
        <option value="0">Not at all</option>
        <option value="1">Several days</option>
        <option value="2">More than half the days</option>
        <option value="3">Nearly every day</option>
      </select>

      <button type="submit">Check Depression Level</button>
      <div class="result" id="result"></div>
      <div class="counsel-button" id="counselBtn" style="display: none;">
        <a href="counselling.html">Go to Counselling</a>
      </div>
    </form>
  </div>

  <div class="footer">
    TO THE STUDENT-FOR THE STUDENT-BY THE STUDENT
  </div>

  <script>
    const form = document.getElementById('depressionForm');
    const result = document.getElementById('result');
    const counselBtn = document.getElementById('counselBtn');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const score = Array.from({ length: 10 }, (_, i) => 
        parseInt(document.getElementById(`q${i + 1}`).value)
      ).reduce((a, b) => a + b, 0);

      let message = '';
      counselBtn.style.display = 'none';

      if (score <= 5) {
        message = 'Minimal or No Depression';
      } else if (score <= 10) {
        message = 'Mild Depression';
      } else if (score <= 18) {
        message = 'Moderate Depression';
        counselBtn.style.display = 'block';
      } else {
        message = 'Severe Depression';
        counselBtn.style.display = 'block';
      }

      result.textContent = `Your result: ${message}`;
    });
  </script>
</body>
</html>
