<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Counselling Session - Sukhi</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      background: url('Image.jpg');  
      background-size: cover;
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f8;
    }

    .header {
      background-color: #6a0dad;
      color: white;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .back-button {
      background-color: white;
      color: #6a0dad;
      padding: 0.5rem 1.2rem;
      border-radius: 20px;
      text-decoration: none;
      font-weight: 600;
      border: 2px solid #6a0dad;
      transition: 0.3s;
    }

    .back-button:hover {
      background-color: #6a0dad;
      color: white;
    }

    .container {
      max-width: 600px;
      margin: 3rem auto;
      background-color: #E2E2E2;
      
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #6a0dad;
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 1rem;
      font-weight: 600;
    }

    input, textarea {
      padding: 0.8rem;
      border-radius: 10px;
      border: 2px solid #ccc;
      font-size: 1rem;
      margin-top: 0.4rem;
    }

    button {
      margin-top: 2rem;
      padding: 0.8rem;
      background-color: #6a0dad;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #580b9c;
    }

    .footer {
      text-align: center;
      margin-top: 2rem;
      font-weight: 600;
      color: #0a0909;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="header">
    Counselling Session
    <a href="dashboard.html" class="back-button">Back to Dashboard</a>
  </div>

  <div class="container">
    <h2>Book a Session with Our Counsellor</h2>
    <form id="counsellingForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" placeholder="Enter your phone number" required />

      <label for="date">Preferred Date</label>
      <input type="date" id="date" required />

      <label for="time">Preferred Time</label>
      <input type="time" id="time" required />

      <label for="message">Message (Optional)</label>
      <textarea id="message" rows="4" placeholder="Mention anything you want the counsellor to know..."></textarea>

      <button type="submit">Submit Request</button>
    </form>
  </div>

  <div class="footer">
    TO THE STUDENT-FOR THE STUDENT-BY THE STUDENT
  </div>

  <script>
    const form = document.getElementById('counsellingForm');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      alert("Your counselling request has been submitted successfully! Our team will contact you shortly.");
      form.reset();
    });
  </script>
</body>
</html>
