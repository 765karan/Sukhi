<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SUKHI - Login / Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-5xl bg-white shadow-xl rounded-2xl overflow-hidden flex flex-col md:flex-row">
    
    <!-- Left Panel -->
    <div class="md:w-1/2 p-8 bg-gradient-to-br from-purple-600 to-green-400 text-white flex flex-col items-center justify-center">
      <img src="karan.depressed.jpg" alt="Visual" class="w-64 h-64 object-contain mb-6 rounded-xl shadow-lg" />
      <h1 class="text-3xl font-bold mb-2">SUKHI</h1>
      <p class="text-lg mb-4 text-center">To the Student-For the Student- By the Student.</p>
      <ul class="space-y-2 text-left text-white text-sm">
        <li>üß† Mental Health</li>
        <li>üìà Visualize your progress</li>
        <li>üë®‚Äçüè´ Counselling</li>
      </ul>
    </div>

    <!-- Right Panel (Forms) -->
    <div class="md:w-1/2 p-10 bg-white">

      <!-- Toggle Buttons -->
      <div class="flex justify-around mb-6">
        <button onclick="showForm('login')" class="text-purple-700 font-semibold">Login</button>
        <button onclick="showForm('signup')" class="text-gray-500 hover:text-purple-700">Sign Up</button>
      </div>

      <!-- Login Form -->
      <form id="loginForm">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Welcome Back</h2>

        <input type="email" id="loginEmail" placeholder="Email" required class="w-full mb-4 px-4 py-2 border rounded-lg" />
        <input type="password" id="loginPassword" placeholder="Password" required class="w-full mb-4 px-4 py-2 border rounded-lg" />

        <button type="submit" class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700 transition">Login</button>
      </form>

      <!-- Sign Up Form -->
      <form id="signupForm" class="hidden">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">Create Account</h2>

        <input type="text" id="signupName" placeholder="Name" required class="w-full mb-4 px-4 py-2 border rounded-lg" />
        <input type="email" id="signupEmail" placeholder="Email" required class="w-full mb-4 px-4 py-2 border rounded-lg" />
        <input type="password" id="signupPassword" placeholder="Password" required class="w-full mb-4 px-4 py-2 border rounded-lg" />
        <input type="password" id="signupConfirm" placeholder="Confirm Password" required class="w-full mb-4 px-4 py-2 border rounded-lg" />

        <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600 transition">Sign Up</button>
      </form>
    </div>
  </div>

  <!-- Script Section -->
  <script>
    // Toggle forms
    function showForm(formType) {
      const loginForm = document.getElementById('loginForm');
      const signupForm = document.getElementById('signupForm');

      if (formType === 'login') {
        loginForm.classList.remove('hidden');
        signupForm.classList.add('hidden');
      } else {
        signupForm.classList.remove('hidden');
        loginForm.classList.add('hidden');
      }
    }

    // Handle Sign Up
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('signupName').value;
      const email = document.getElementById('signupEmail').value;
      const pass = document.getElementById('signupPassword').value;
      const confirm = document.getElementById('signupConfirm').value;

      if (pass !== confirm) {
        alert("Passwords do not match!");
        return;
      }

      localStorage.setItem("userEmail", email);
      localStorage.setItem("userPassword", pass);
      localStorage.setItem("userName", name);

      alert("Account created! You can now log in.");
      showForm('login');
    });

    // Handle Login
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('loginEmail').value;
      const pass = document.getElementById('loginPassword').value;

      const storedEmail = localStorage.getItem("userEmail");
      const storedPass = localStorage.getItem("userPassword");

      if (email === storedEmail && pass === storedPass) {
        window.location.href = "dashboard.html";
      } else {
        alert("Invalid credentials. Try again.");
      }
    });
  </script>
</body>
</html>
